<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static "css/clinicals.css" %}">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patients List</title>
</head>
<body>
    <h1>Patients List</h1>
    <table>
        <thead>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
        </thead>
        {% for patient in patients_list %}
        <tr>
            <td>{{patient.id}}</td>
            <td>{{patient.firstName}}</td>
            <td>{{patient.lastName}}</td>
            <td>{{patient.age}}</td>
            <td><a href="/update/{{patient.id}}">Update</a></td>
            <td><a href="/delete/{{patient.id}}">Delete</a></td>
            <td><a href="/addData/{{patient.id}}">Add Data</a></td>
            <td><a href="/analyze/{{patient.id}}">Analyze</a></td>
        {% endfor %}
    </table>
    <br>
    <a href="create/">Add Patient</a>
    

</body>
</html>
